{% extends "base.html" %}
{% block title %}Login - AI Image Guardian{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>AI Image Guardian</h1>
        <p>Please sign in or create an account</p>
        <form id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="auth-buttons">
                <button type="submit" id="login-button" class="btn btn-primary">Login</button>
                <button type="button" id="signup-button" class="btn btn-secondary">Sign Up</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
</div>
{% endblock %}
